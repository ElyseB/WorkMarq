<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Time off List</title>
    <link rel="stylesheet" type="text/css" href="css/example.css" />
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: rgba(255, 215, 0, 0.5);">
    <h1>Time off Requests</h1>
    <table class = "prettytable">
    
    <tr>
    <th>Employee Number</th>
    <th>Reservation Start Date</th>
    <th>Reservation End Date</th>
    <th>Total Hours</th>
    <th>Type of Hours</th>
    <th></th>
    </tr>
    
     <tr th:each="timeoff: ${timeoffList}">
        <td th:text="${timeoff.empNum}" />
        <td th:text="${timeoff.startDate}" />
        <td th:text="${timeoff.endDate}" />
        <td th:text="${timeoff.totalHours}" />
        <td th:text="${timeoff.typeHoursUsed}" />  
        <td>
        <a th:href="@{'/editTimeoff/' + ${timeoff.empNum}}">edit</a>
        </td>
    </tr>
    
    </table> 

</body>
</html>
