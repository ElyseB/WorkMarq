<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Timeoff</title>
    <link rel="stylesheet" type="text/css" href="css/example.css" />
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: rgba(255, 215, 0, 0.5);">


<p>Please enter the information for the time off request.</p>
	
 	<form th:action="@{/processAddTimeoff}" th:object="${timeoff}" method="post">
	<table class="prettytable">
		<tr>
			<td>Employee Number :</td>
			<td><input type="text" th:field="*{empNum}" /></td>
		</tr>
 		<tr>
			<td>Start Date (YYYY-MM-DD) :</td>
			<td><input type="text" th:field="*{startDate}" /></td>
		</tr>
		<tr>
			<td>End Date (YYYY-MM-DD) :</td>
			<td><input type="text" th:field="*{endDate}" /></td>
		</tr>
		<tr>
			<td>total Hours :</td>
			<td><input type="text" th:field="*{totalHours}" /></td>
		</tr>
		<tr>
			<td>Type of Hours Used (AL,FLOATING HOLIDAY,PLANNED MEDICAL,BANKED HOLIDAY):</td>
			<td><input type="text" th:field="*{typeHoursUsed}" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="submit" /></td>
			<td><input type="reset" value="reset" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
