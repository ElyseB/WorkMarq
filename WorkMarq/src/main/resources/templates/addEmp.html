<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
    <link rel="stylesheet" type="text/css" href="css/example.css" />
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: rgba(255, 215, 0, 0.5);">


<p>Please enter the new Employee's Information.</p>
	
 	<form th:action="@{/processAddEmp}" th:object="${employee}" method="post">
	<table class="prettytable">
		<tr>
			<td>Employee Number :</td>
			<td><input type="text" th:field="*{empNum}" /></td>
		</tr>
 		<tr>
			<td>First Name :</td>
			<td><input type="text" th:field="*{firstName}" /></td>
		</tr>
		<tr>
			<td>Last Name :</td>
			<td><input type="text" th:field="*{lastName}" /></td>
		</tr>
		<tr>
			<td>Middle Initial :</td>
			<td><input type="text" th:field="*{middleInit}" /></td>
		</tr>
		<tr>
			<td>Phone Number:</td>
			<td><input type="text" th:field="*{phone}" /></td>
		</tr>
		<tr>
			<td>Username :</td>
			<td><input type="text" th:field="*{username}" /></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="text" th:field="*{pass}" /></td>
		</tr>
		<tr>
			<td>Supervisor Number :</td>
			<td><input type="text" th:field="*{supervisorNum}" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="submit" /></td>
			<td><input type="reset" value="reset" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
