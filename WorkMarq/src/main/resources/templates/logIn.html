 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<title>MU Cal</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color:rgba(255,215,0,0.5);">
	<h1 style="color:rgb(25,25,112)">Welcome to WorkMarq</h1>
	<p>This site keeps track of SSO schedules and building openings.</p>
	
	<form th:action="@{/processLogIn}" th:object="${employee}" method="post">
	<table class="prettytable">
		<tr>
			<td>Employee Number :</td>
			<td><input type="text" th:field="*{empNum}" /></td>
		</tr>
 		<tr>
			<td>Password :</td>
			<td><input type="text" th:field="*{pass}" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="submit" /></td>
			<td><input type="reset" value="reset" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
